<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <title>Calculator</title>
</head>
<body>
  
  <div class="big_container">
    <div class="screen"></div>
    <div class="container">
      <div class="btns"><button class="btns">7</button></div>
      <div class="btns"><button class="btns">8</button></div>
      <div class="btns"><button class="btns">9</button></div>
      <div class="btns"><button class="btns"><img src="/img/plus-minus.png" alt="+/-"></button></div>
      <div class="btns"><button class="btns"><img src="/img/arrow2.png" alt="arrow"></button></div>
      <div class="btns"><button class="btns">4</button></div>
      <div class="btns"><button class="btns">5</button></div>
      <div class="btns"><button class="btns">6</button></div>
      <div class="btns"><button class="btns"><img src="/img/mult.png" alt="mult"></button></div>
      <div class="btns"><button class="btns"><img src="/img/divide.png" alt="divide"></button></div>
      <div class="btns"><button class="btns">1</button></div>
      <div class="btns"><button class="btns">2</button></div>
      <div class="btns"><button class="btns">3</button></div>
      <div class="btns"><button class="btns"><img src="/img/minus2.png" alt="minus"></button></div>
      <div class="btns equals"><button class="btns"><img src="/img/equals.png" alt="equals"></button></div>
      <div class="btns"><button class="btns">C</button></div>
      <div class="btns"><button class="btns">0</button></div>
      <div class="btns"><button class="btns">.</button></div>
      <div class="btns"><button class="btns"><img src="/img/plus2.png" alt="plus"></button></div>


    </div>
    </div>
  </div>

  <script src="/js/script.js"></script>
</body>
</html>
