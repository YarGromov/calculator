<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <title>Calculator</title>
</head>
<body>
  
  <div class="big_container">
    <div class="screen"></div>
    <div class="container">
      <div class="btns">7</div>
      <div class="btns">8</div>
      <div class="btns">9</div>
      <div class="btns"><img src="/img/plus-minus.png" alt="+/-"></div>
      <div class="btns"><img src="/img/arrow2.png" alt="arrow"></div>
      <div class="btns">4</div>
      <div class="btns">5</div>
      <div class="btns">6</div>
      <div class="btns"><img src="/img/mult.png" alt="mult"></div>
      <div class="btns"><img src="/img/divide.png" alt="divide"></div>
      <div class="btns">1</div>
      <div class="btns">2</div>
      <div class="btns">3</div>
      <div class="btns"><img src="/img/minus2.png" alt="minus"></div>
      <div class="btns equals"><img src="/img/equals.png" alt="equals"></div>
      <div class="btns">C</div>
      <div class="btns">0</div>
      <div class="btns">.</div>
      <div class="btns"><img src="/img/plus2.png" alt="plus"></div>


    </div>
    </div>
  </div>

  <script src="/js/script.js"></script>
</body>
</html>
